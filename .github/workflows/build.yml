name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container: buildozer/buildozer
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build APK
      run: |
        buildozer android debug
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: calculator-apk
        path: bin/*.apk
        retention-days: 1
